<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input
      matInput
      placeholder="{{formLabels.symbolPlaceHolder}}"
      formControlName="symbol"
      value=""
    />
    <mat-error
      ><span
        *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        "
        >{{ formLabels.symbolError }}</span
      >
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label> {{ formLabels.timePeriodLabel }}</mat-label>
    <mat-select formControlName="period">
      <mat-option
        *ngFor="let timePeriod of timePeriods"
        [value]="timePeriod.value"
      >
        {{ timePeriod.viewValue }}
      </mat-option>
    </mat-select>
    <mat-error>
      <span *ngIf="
      !stockPickerForm.get('period').valid &&
      stockPickerForm.get('period').touched">
        {{ formLabels.timePeriodError }}
      </span>
    </mat-error>
  </mat-form-field>
</form>

<mat-error *ngIf="error"> {{ error }} </mat-error>

<coding-challenge-chart *ngIf="quotes$ && !error" [data$]="quotes$"></coding-challenge-chart>

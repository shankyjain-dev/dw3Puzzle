<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input
      name="symbol"
      type="text"
      title="Symbol input field"
      aria-label="Enter Symbol"
      matInput
      placeholder="Symbol e.g AAPL"
      formControlName="symbol"
      value=""
    />
    <mat-error
      ><span for="symbol"
        *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        "
        >Please enter a symbol</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label aria-label="Favorite time period">Favorite time period</mat-label>
    <mat-select id="select-period" aria-label="select Period" name="period"
    role="listbox" formControlName="period">
    <mat-option role="option" aria-owns="select-period" aria-label="timePeriod.viewValue"
        *ngFor="let timePeriod of timePeriods"
        [value]="timePeriod.value"
      >
        {{ timePeriod.viewValue }}
      </mat-option>
    </mat-select>
    <mat-error
    ><span for=period
      *ngIf="
        !stockPickerForm.get('period').valid &&
        stockPickerForm.get('period').touched
      "
      >Please select a period</span
    >
    </mat-error>
  </mat-form-field>

  <button aria-label="Go" title="button" (click)="fetchQuote()" mat-raised-button>Go</button>
</form>

<coding-challenge-chart [data$]="quotes$"></coding-challenge-chart>
